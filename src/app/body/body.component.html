<form>
    <mat-form-field class="search">
        <input matInput placeholder="gitHub username" #inputdata>
        <!-- <input class="search form-control" #inputdata type="text" placeholder="GitHub Username"> -->
    </mat-form-field>
</form>
<button class='btn btn-primary' (click)="getdetails(inputdata.value)">view profile</button>

<div *ngIf=loader>
    <img src="https://thumbs.gfycat.com/JointRevolvingAntelopegroundsquirrel-size_restricted.gif" class="loader">
</div>
<div class="d-flex align-items stretch" *ngIf="objectdata">


    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{objectdata.login}}</mat-card-title>
            <mat-card-subtitle>{{objectdata.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{objectdata.avatar_url}}>

    </mat-card>
</div>
<div *ngIf=nodata>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">No Data To Display</a>
    </nav>
</div>
